<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio â€” Your Name</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent-a: #6b5bff;
      /* bluish purple */
      --accent-b: #00c2ff;
      /* cyan */
      --sidebar-w: 520px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      padding: 28px 24px 28px 36px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    /* Top area: avatar above nav (stacked) */
    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* center nav under avatar */
      gap: 18px;
      width: 100%;
    }

    /* Vertical separator between sidebar and main */
    .sidebar::after {
      content: "";
      position: absolute;
      right: 0;
      top: 18px;
      bottom: 18px;
      width: 1px;
      background: rgba(255, 255, 255, 0.14);
      border-radius: 1px;
    }

    /* Avatar container (circle) */
    .avatar {
      width: 240px;
      height: 240px;
      border-radius: 999px;
      overflow: hidden;
      display: inline-block;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      padding: 4px;
      /* small ring effect */
    }

    .avatar img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 999px;
      background: #111;
    }

    /* Navigation (vertical) */
    nav {
      margin-top: 18px;
      width: 100%;
      display: flex;
      justify-content: center;
      /* center the list */
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      /* center each button under avatar */
    }

    .nav-list a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      width: auto;
      min-width: 160px;
      border-radius: 8px;
      transition: all .18s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .nav-list a svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      display: block;
      fill: currentColor;
      opacity: .95;
    }

    .nav-list a:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, rgba(107, 91, 255, 0.12), rgba(0, 194, 255, 0.06));
      box-shadow: 0 6px 18px rgba(11, 11, 20, 0.5);
    }

    /* Code-styled content (centered, no box) */
    .code-panel {
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace;
      color: #bfefff;
      max-width: 1200px;
      overflow: visible;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      /* spacing between lines */
    }

    .code-line {
      display: flex;
      gap: 18px;
      align-items: center;
      font-size: 54px;
      /* large display size */
      line-height: 1.05;
      white-space: nowrap;
      /* prevent mid-word wrapping while typing */
      justify-content: center;
      width: 100%;
      max-width: none;
      /* allow long lines so words don't jump to next line */
      overflow: visible;
    }

    .code-line .ln {
      color: rgba(191, 239, 255, 0.35);
      width: 56px;
      text-align: right;
      padding-right: 8px;
      user-select: none;
      font-size: 46px;
      line-height: 1.05;
    }

    .code-line .angle {
      color: #7ee7ff;
    }

    .typed {
      color: #e6fcff;
      min-height: 1.05em;
      display: inline-block;
      position: relative;
      font-weight: 600;
      white-space: nowrap;
      /* keep the typed text on one line */
    }

    .typed.cursor:after {
      content: "";
      position: absolute;
      right: -6px;
      top: 0;
      width: 12px;
      height: 1.05em;
      background: linear-gradient(90deg, #e6fcff, rgba(230, 252, 255, 0.0));
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1
      }

      51%,
      100% {
        opacity: 0
      }
    }

    /* GitHub icon at bottom */
    .sidebar-footer {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .github-link {
      color: var(--fg);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      opacity: .95;
    }

    .github-link svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
      transition: all .15s ease
    }

    .github-link:hover {
      color: var(--accent-a)
    }

    /* Main content: center the code intro vertically and horizontally */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 56px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 10px 0
    }

    p.lead {
      color: rgba(255, 255, 255, 0.8);
      margin: 0 0 18px 0
    }

    /* Responsive: collapse sidebar on small screens */
    @media (max-width:720px) {
      body {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: relative;
        height: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 14px;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04)
      }

      .sidebar::after {
        display: none;
      }

      nav {
        order: 2;
        margin-top: 0;
      }

      .nav-list {
        flex-direction: row
      }

      .nav-list a {
        padding: 8px 10px
      }

      main {
        padding: 20px
      }

      /* Make avatar smaller on small screens */
      .avatar {
        width: 72px;
        height: 72px;
      }

      /* Scale down large code text on small screens */
      .code-line {
        font-size: 22px;
        gap: 10px;
      }

      .code-line .ln {
        width: 40px;
        font-size: 16px;
        padding-right: 6px;
      }
    }
  </style>
</head>

  <script>
    // Typing animation for .typed elements inside .code-panel
    (function () {
      const els = Array.from(document.querySelectorAll('.code-panel .typed'));
      const typingSpeed = 40; // ms per char
      const pauseBetweenLines = 700; // ms

      function typeText(el, text) {
        return new Promise(resolve => {
          let i = 0;
          el.classList.add('cursor');
          el.textContent = '';
          const t = setInterval(() => {
            el.textContent += text.charAt(i);
            i++;
            if (i >= text.length) {
              clearInterval(t);
              // leave cursor briefly, then resolve
              setTimeout(() => {
                el.classList.remove('cursor');
                resolve();
              }, 300);
            }
          }, typingSpeed);
        });
      }

      async function run() {
        for (let i = 0; i < els.length; i++) {
          const el = els[i];
          const text = el.getAttribute('data-text') || '';
          await typeText(el, text);
          await new Promise(r => setTimeout(r, pauseBetweenLines));
        }
        // Optionally loop: uncomment to repeat
        // setTimeout(()=>{ els.forEach(e=>e.textContent=''); run(); }, 1200);
      }

      // Start when DOM is loaded
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run);
      else run();
    })();
  </script>
